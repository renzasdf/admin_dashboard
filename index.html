<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="nav"> 
            <div class="title"><img src="assets/view-dashboard.svg" alt="">Dashboard</div>
                <div class="nav-items1">
                    <ul>
                        <li><img src="assets/home.svg" alt="">Home</li>
                        <li><img src="assets/card-account-details-outline.svg" alt="">Profile</li>
                        <li><img src="assets/message.svg" alt="">Messages</li>
                        <li><img src="assets/clock-time-three.svg" alt="">History</li>
                        <li><img src="assets/file-multiple.svg" alt="">Tasks</li>
                        <li><img src="assets/account-group.svg" alt="">Communities</li>
                        <li><img src="assets/cog.svg" alt="">Settings</li>
                        <li><img src="assets/help-box.svg" alt="">Support</li>
                        <li><img src="assets/shield-check.svg" alt="">Privacy</li>
                    </ul>
            </div>
        </div>

        <header>
            <div class="search-container">
                <img src="assets/magnify.svg" alt="">
                <input type="search" name="" id="">
            </div>
            <div class="notification">
                <img src="assets/bell-ring-outline.svg" alt="">
                <div class="account">
                    <img src="assets/cat.jpg" alt="">
                    <span><b>Sniper Wolf</b></span>
                </div>
            </div>
            <div class="greeting">
                <img src="assets/cat.jpg" alt="">
                <div class="text">
                    <p class="small-text"><b>Hi There,</b></p>
                    <p><b>Sniper Wolf (@Wolf)</b></p>
                </div>
            </div>
            <div class="buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
            
        </header>
        
        <main>
            
            <div class="content">
                <div class="projects">
                    
                </div>
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </main>
    </div>
</body>
</html>
